<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trend Watcher</title>
    <style>
      @font-face {
        font-family: 'LINE Seed JP';
        src: url('./assets/LINESeedJP_OTF_Rg.woff2') format('woff2');
        font-weight: 400;
        font-style: normal;
        font-display: swap;
      }

      @font-face {
        font-family: 'LINE Seed JP';
        src: url('./assets/LINESeedJP_OTF_Bd.woff2') format('woff2');
        font-weight: 500;
        font-style: normal;
        font-display: swap;
      }

      @font-face {
        font-family: 'LINE Seed JP';
        src: url('./assets/LINESeedJP_OTF_Bd.woff2') format('woff2');
        font-weight: 600;
        font-style: normal;
        font-display: swap;
      }

      @font-face {
        font-family: 'LINE Seed JP';
        src: url('./assets/LINESeedJP_OTF_Bd.woff2') format('woff2');
        font-weight: 700;
        font-style: normal;
        font-display: swap;
      }

      .font-seed {
        font-family: 'LINE Seed JP', 'Hiragino Kaku Gothic ProN', 'Meiryo', sans-serif;
      }
    </style>
    <script src="https://cdn.tailwindcss.com" defer></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['LINE Seed JP', 'Hiragino Kaku Gothic ProN', 'Meiryo', 'sans-serif']
            },
            colors: {
              ink: '#0f172a',
              paper: '#f8fafc',
              mist: '#e2e8f0',
              brand: '#0f766e',
              accent: '#1d4ed8'
            }
          }
        }
      };
    </script>
  </head>
  <body class="min-h-screen font-seed text-ink antialiased px-4">
    <div class="mx-auto max-w-6xl">
      <header class="relative py-6">
        <h1 class="relative text-2xl font-bold leading-tight">Trend Watcher</h1>
      </header>

      <main class="grid gap-6">
        <section class="rounded-2xl border border-mist bg-white/85 p-4 backdrop-blur sm:p-5">
          <div class="grid grid-cols-1 gap-3 sm:grid-cols-1">
            <label class="flex flex-col gap-2 text-xs font-semibold uppercase tracking-wide text-slate-600">
              Keyword
              <input
                id="keywordFilter"
                type="search"
                class="rounded-xl border border-mist bg-white px-3 py-2 text-sm normal-case text-ink outline-none ring-brand/30 transition placeholder:text-slate-400 focus:ring"
              />
            </label>
          </div>
          <div class="mt-4 border-t border-slate-200 pt-4">
            <p class="text-xs font-semibold uppercase tracking-wide text-slate-600">Topics</p>
            <div class="mt-3 flex flex-wrap gap-2" id="topicList"></div>
          </div>
        </section>

        <section class="rounded-2xl border border-mist bg-white/90 p-4 sm:p-6">
          <div class="mb-4">
            <p id="metaText" class="meta text-xs text-slate-500 sm:text-sm"></p>
          </div>
          <ul id="trendList" class="trend-list grid gap-3 sm:gap-4"></ul>
        </section>
      </main>
    </div>

    <template id="trendItemTemplate">
      <li class="trend-item group rounded-2xl border border-slate-200 bg-white p-4 transition duration-200">
        <a
          class="trend-title text-base font-semibold leading-6 text-accent transition text-blue-700 sm:text-lg"
          target="_blank"
          rel="noopener noreferrer"
        ></a>
        <p class="trend-summary mt-2 line-clamp-2 text-sm leading-6 text-slate-600"></p>
        <div class="trend-meta mt-3 flex flex-wrap items-center gap-2 text-xs text-slate-500">
          <span class="category rounded-full border border-cyan-200 bg-cyan-50 px-2.5 py-1 tracking-wide text-cyan-700"></span>
          <span class="source rounded-full border border-slate-200 bg-slate-50 px-2.5 py-1"></span>
          <span class="published"></span>
        </div>
      </li>
    </template>

    <script type="module" src="./assets/app.js"></script>
  </body>
</html>
