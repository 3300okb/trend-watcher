name: Research And Deploy

on:
  schedule:
    - cron: "0 0,12 * * *"
  workflow_dispatch:
  push:
    branches:
      - main
    paths-ignore:
      - "public/data/**"

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  research-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Load .env
        run: |
          if [ -f .env ]; then
            grep -v '^[[:space:]]*#' .env | grep -E '.+=' >> "$GITHUB_ENV"
          else
            echo ".env is missing" >&2
            exit 1
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run trend research
        run: npm run job:fetch

      - name: Commit updated data
        run: |
          if [ -n "$(git status --porcelain public/data)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add public/data
            git commit -m "chore(data): update trends [skip ci]"
            git push
          else
            echo "No data changes"
          fi

      - name: Build static site
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./out"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
